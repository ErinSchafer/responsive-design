<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <!-- header -->
  </head>
  <body>
    <div class="header">
        <h2>Photo Gallery</h2>
        an aesthetic of green and pink
    </div>
    <!-- gallery -->
    <main class="photos">
      <div class="pic_container pic-1">
        <img src="/images/bath.jpeg" alt="bath" />
      </div>
      <div class="pic_container pic-2">
        <img src="/images/bigpg.png" alt="big leaves" />
      </div>
      <div class="pic_container pic-3">
        <img src="/images/dream.jpg" alt="dream" />
      </div>
      <div class="pic_container pic-4">
        <img src="/images/fairy.jpg" alt="fairy" />
      </div>
      <div class="pic_container pic-5">
        <img src="/images/feathers.jpg" alt="feathers" />
      </div>
      <div class="pic_container pic-6">
        <img src="/images/flamingo.jpg" alt="flamingo" />
      </div>
      <div class="pic_container pic-7">
        <img src="/images/greece.jpeg" alt="greece" />
      </div>
      <div class="pic_container pic-8">
        <img src="/images/leaves.jpeg" alt="leaves" />
      </div>
      <div class="pic_container pic-9">
        <img src="/images/neon.jpeg" alt="neon" />
      </div>
      <div class="pic_container pic-10">
        <img src="/images/pinkgreen.jpg" alt="pinkgreen" />
      </div>
    </div>
  </body>
</html>
